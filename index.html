<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="//unpkg.com/reveal.js@4.1.3/dist/reveal.css">
	<!-- <link rel="stylesheet" href="//unpkg.com/reveal.js@4.1.3/dist/theme/white.css" id="theme"> -->
	<link rel="stylesheet" href="//unpkg.com/reveal.js@4.1.3/dist/theme/league.css" id="theme">
	<link rel="stylesheet" href="//unpkg.com/reveal.js@4.1.3/plugin/highlight/monokai.css">
	<style>
		.reveal pre {
			font-size: 0.35em;
		}

		.reveal pre code {
			max-height: 430px;
			font-family: Consolas, Monaco, monospace;
		}

		.reveal blockquote {
			font-size: 0.4em;
			width: 90%;
			font-style: normal;
			box-sizing: border-box;
			text-align: left;
		}

		.reveal * p {
			text-align: left;
		}

		.reveal blockquote p {
			margin: .4em 0;
		}

		.reveal p code {
			background-color: #23241f;
			display: inline-block;
			padding: 0 .3em;
			border-radius: .2em;

		}
	</style>
</head>

<body>

	<div class="reveal">

		<div class="slides">

			<!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
			<section data-markdown="README.md" data-separator="^===" data-separator-vertical="^---"
				data-separator-notes="^Note:"></section>
			<!-- <section data-markdown="README.md" data-background="#333"></section> -->
		</div>
	</div>
	<script src="//unpkg.com/reveal.js@4.1.3/dist/reveal.js"></script>
	<script src="//unpkg.com/reveal.js@4.1.3/plugin/markdown/markdown.js"></script>
	<script src="//unpkg.com/reveal.js@4.1.3/plugin/highlight/highlight.js"></script>
	<script src="//unpkg.com/reveal.js@4.1.3/plugin/notes/notes.js"></script>

	<script>

		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,

			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});

	</script>

</body>

</html>
